    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
    
            .topnav {
                background-color: #333;
                overflow: hidden;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000; /* Set a higher z-index to ensure it appears above other content */
            }
    
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
    
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
    
            .content {
                padding: 16px;
                margin-top: 60px; /* Adjust this margin-top value to avoid content being hidden under the fixed topnav */
            }
        </style>
        <title>Fixed Topnav</title>
    </head>
    <body>
    
        <div class="topnav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    
        <div class="content">
            <!-- Your page content goes here -->
            <h2>Scroll down to see the effect</h2>
            <!-- Add more content as needed -->
        </div>
    
    </body>
    </html>
